<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wodth, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css">
        <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
        <link rel="stylesheet" href="style/styles.css">
        <title>Blog_js</title>     
    </head>
    <body>
        <head id="header">
            <h1 class="title">Blog_js</h1>
            <h2 class="subtitle">Create articles and add them to favorites </h2>
            <button class="get-started button button-primary button-large">Create</button>
        </head>
        <section class="container w-container">
            <ul>
                <li><a class="tab" href="#" data-name="posts"></a></li>
                <li><a class="tab active" href="#" data-name="create"></a></li>
                <li><a class="tab" href="#" data-name="favorite"></a></li>
            </ul>
            <div class="loder-wrap hide" id="loader">
                <div class="lds-ripple"><div></div><div></div></div>
            </div>

            <form id="create">
                <h1>Create new Post</h1>
                <div class="form-control">
                    <label>Name</label>
                    <input type="text" name="title" placeholder="write the name">
                </div>
            </form>

        </section>
    </body>
</html>
